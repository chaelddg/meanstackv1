<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS 1 Review</title>

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/materialize.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body ng-app="mainApp" ng-controller="mainController as main">
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a ng-if="!main.loggedIn" href="/" id="logo-container" class="brand-logo">CRM</a>
      <a ng-if="main.loggedIn" href="/users" id="logo-container" class="brand-logo">CRM</a>
      <ul class="right hide-on-med-and-down">
        <li ng-if="main.loggedIn"><a href="#">{{ main.user.name }}</a></li>
        <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li ng-if="main.loggedIn"><a href="#">{{ main.user.name }}</a></li>
        <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  
  <div class="container">
    <br><br>
    <ui-view></ui-view>
  </div>

  <script src="/assets/vendors/jquery.min.js"></script>
  <script src="/assets/vendors/angular.min.js"></script>
  <script src="/assets/vendors/angular-ui-router.min.js"></script>
  <script src="/assets/vendors/angular-animate.min.js"></script>
  <script src="/assets/vendors/materialize.min.js"></script>

  <script src="/assets/js/app.js"></script>
</body>
</html>
