<div>
  <table class="bordered" ng-show="user.users">
    <thead>
      <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="person in user.users">
        <td>{{ person.name }}</td>
        <td>{{ person.username }}</td>
        <td>$0.87</td>
      </tr>
    </tbody>
  </table>
</div>
